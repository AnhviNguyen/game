<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="500" style="border:1px solid lightgray "></canvas>

    <script type="module">

         var canvas = document.getElementById("gameCanvas");
         var context = canvas.getContext("2d");
         let rectangle = {
            position: { x: 300, y: 200 }, 
            width: 100,
            height: 50,
            rotation: 0 
        };

        function drawRotatedRectangle(rect) {
            context.save(); 
            context.translate(rect.position.x, rect.position.y);
            context.rotate(rect.rotation);
            context.fillStyle = "green";
            context.fillRect(-rect.width / 2, -rect.height / 2, rect.width, rect.height);
            context.restore(); 
        }

        function updateRotation(rect, speed) {
            rect.rotation += speed; 
        }

        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height); 

            updateRotation(rectangle, 0.05); 
            drawRotatedRectangle(rectangle);
            requestAnimationFrame(gameLoop); 
        }

        gameLoop();
    </script>
</body>
</html>
