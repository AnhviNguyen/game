<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="gameCanvas" width="900" height="700" style="border:1px solid lightgray"></canvas>

    <script type="module">
        import { Vector } from './ex1.js';

        let canvas;
        let context;
        let velocity;
        let position;

        window.onload = init;

        function init(){
            canvas = document.getElementById('gameCanvas');
            context = canvas.getContext('2d');
            window.addEventListener('keydown', handleKeyDown);
            position = new Vector(0, 0);
            velocity = new Vector(1, 1);

            window.requestAnimationFrame(gameLoop);
        }

        function gameLoop(){
            context.clearRect(0, 0, canvas.width, canvas.height);
            updatePosition();
            drawBall(position);
            window.requestAnimationFrame(gameLoop);
        }

        function updatePosition(){
            position= position.addVectors(velocity);
            if (position.x < 0 || position.x > canvas.width) {
                velocity.x *= -1;  
            }
            if (position.y < 0 || position.y > canvas.height) {
                velocity.y *= -1;  
            }
        }

        function handleKeyDown(event) {
            switch(event.key) {
                case 'ArrowUp':
                    velocity.y += 1;  
                    break;
                case 'ArrowDown':
                    velocity.y -= 1; 
                    break;
                case 'ArrowLeft':
                    velocity.x -= 1;  
                    break;
                case 'ArrowRight':
                    velocity.x += 1;  
                    break;
            }
        }

        function drawBall (position){
            context.beginPath();
            context.arc(position.x, position.y, 25, 0, 2 * Math.PI);
            context.fillStyle = '#b96ba2';
            context.fill();
        }
    </script>
</body>
</html>
