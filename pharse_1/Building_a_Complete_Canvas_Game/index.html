<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <div class="box-button">
            <!-- Start Button -->
            <button id="startButton" class="button-84-pushable" role="button">
                <span class="button-84-shadow"></span>
                <span class="button-84-edge"></span>
                <span class="button-84-front text">
                    Start
                </span>
            </button>
            
            <!-- Options Button -->
            <button id="optionButton" class="button-83-pushable" role="button">
                <span class="button-83-shadow"></span>
                <span class="button-83-edge"></span>
                <span class="button-83-front text">
                    Option
                </span>
            </button>
            
            <!-- Exit Button -->
            <button id="exitButton" class="button-82-pushable" role="button">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    Exit
                </span>
            </button>
        </div>
        
        <!-- Options Container -->
        <div class="options-container">
            <div class="title">OPTIONS</div>
            
            <!-- Sound Settings -->
            <div class="section">
                <div class="section-title">Sound</div>
                <div class="sound-option">
                    <div class="sound-label">Music</div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider pixel"></span>
                    </label>
                </div>
                <div class="sound-option">
                    <div class="sound-label">SFX</div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider pixel"></span>
                    </label>
                </div>
            </div>
            
            <!-- High Score Section -->
            <div class="section">
                <div class="high-score-section">
                    <div class="high-score-text">High Score: 0</div>
                    <div class="group_btn">
                        <div class="reset-btn">Reset</div>
                        <div class="close-btn">Close</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel (Pause Menu) -->
    <div id="settingsPanel">
        <div class="settings-container">
            <div class="settings-title">SETTINGS</div>
            <div class="settings-buttons">
                <button id="restartButton" class="game-button">
                    <span class="button-text">Restart</span>
                </button>
                <button id="continueButton" class="game-button">
                    <span class="button-text">Continue</span>
                </button>
                <button id="settingsOptionButton" class="game-button">
                    <span class="button-text">Options</span>
                </button>
                <button id="mainMenuButton" class="game-button">
                    <span class="button-text">Main Menu</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Game Over Panel -->
    <div id="gameOverPanel">
        <div class="settings-container">
            <div class="settings-title">GAME OVER</div>
            <div class="score-display">
                <div class="score-text">Score: <span id="finalScore">0</span></div>
                <div class="high-score-display">High Score: <span id="finalHighScore">0</span></div>
            </div>
            <div class="settings-buttons">
                <button id="restartButtonGameOver" class="game-button">
                    <span class="button-text">Restart</span>
                </button>
                <button id="mainMenuButtonGameOver" class="game-button">
                    <span class="button-text">Main Menu</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="1200" height="600"></canvas>
    
    <!-- Main Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
