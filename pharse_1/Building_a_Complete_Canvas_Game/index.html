<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        #gameCanvas {
            display: none; /* Hide the canvas initially */
            border: 1px solid;
        }
        #startScreen {
            position: absolute;
            width: 60%;
            height: 70%;
            background-image: url('img/background_begin.png');
            background-size: 100% 100%;
            background-position: bottom;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: start;
        }
        .box-button{
            display: flex;
            justify-content: center;
            align-items: start;
            flex-direction: column;
            margin-bottom: 20px;
            margin-left: 50px;
        }
        button {
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #optionsPanel {
            display: none; /* Hide the options panel initially */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        .sound-button {
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div class="box-button">
            <button id="startButton" class="button-84-pushable" role="button">
                <span class="button-84-shadow"></span>
                <span class="button-84-edge"></span>
                <span class="button-84-front text">
                Start
                </span>
            </button>
            <button id="optionButton" class="button-83-pushable" role="button">
                <span class="button-83-shadow"></span>
                <span class="button-83-edge"></span>
                <span class="button-83-front text">
                    Option
                </span>
            </button>
            <button id="exitButton" class="button-82-pushable" role="button">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                Exit
                </span>
            </button>
        </div>
    </div>
    <div id="optionsPanel">
        <h2>Options</h2>
        <table>
            <thead>
                <tr>
                    <th>Time (s)</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                <!-- Score entries will be added here -->
            </tbody>
        </table>
        <button id="muteButton" class="sound-button">Mute</button>
        <button id="unmuteButton" class="sound-button">Unmute</button>
        <button id="closeOptionsButton" class="sound-button">Close</button>
    </div>
    <canvas id="gameCanvas" width="1200" height="600"></canvas>
    <script type="module" src="script.js"></script>
</body>
</html>
